<template name="horseItem">
  <div class="post">
    <div class="post-content">
      
      <img src="/images/{{thumbURL}}" />

      <div class="details-display">
      	<h3>{{name}}</h3>
      	<a href="{{pathFor 'horsePage'}}" class="horse-detail btn btn-default">View</a>
    	</div>
    </div>
  </div>
</template>
